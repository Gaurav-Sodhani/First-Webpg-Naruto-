            function sign(x){
                var pic;
                if(x == 1)

                else if(x == 2)
                pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Mudra-Naruto-Serpent.svg/1261px-Mudra-Naruto-Serpent.svg.png";

                else if(x == 4)
                pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Mudra-Naruto-Chevre.svg/1235px-Mudra-Naruto-Chevre.svg.png";

                pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Mudra-Naruto-Buffle.svg/1245px-Mudra-Naruto-Buffle.svg.png";
                else if(x == 6)
                pic = "https://upload.wikimedia.org/wikipedia/commons/7/71/Mudra-Naruto-Singe.svg";
                else if(x == 7)
                pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Mudra-Naruto-Cheval.svg/800px-Mudra-Naruto-Cheval.svg.png";
                else if(x == 8)
                pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Mudra-Naruto-Lievre.svg/516px-Mudra-Naruto-Lievre.svg.png";
                else if(x == 9)
                pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Mudra-Naruto-Dragon.svg/1267px-Mudra-Naruto-Dragon.svg.png";
                else if(x == 10)
                pic = "dog.png";
                else if(x == 11)
                pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Mudra-Naruto-Cochon.svg/1200px-Mudra-Naruto-Cochon.svg.png";
                else 
                pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Mudra-Naruto-Coq.svg/1200px-Mudra-Naruto-Coq.svg.png";

                document.getElementById("img").src = pic;
            }
